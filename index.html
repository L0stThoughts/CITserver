<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to the Blog</h1>
        <div id="username-display" style="display: none;">
            Welcome, <span id="current-username"></span>
        </div>
        <button id="logout-button" style="display: inline;">Logout</button>
    </header>
    

    <main>
        <section id="login-form" class="form-container">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required aria-label="Username">
            <input type="password" id="password" placeholder="Password" required aria-label="Password">
            <button id="login-button">Login</button>
            <button id="register-button" style="display: inline;">Register</button>
            <div id="message" aria-live="polite"></div>
        </section>

        <section id="post-list" style="display: none;">
            <h2>Blog Posts</h2>
            <div id="posts-container">
                <ul id="post-list-ul">
                    <!-- Posts will be displayed here -->
                </ul>
            </div>
            <form id="post-form">
                <input type="text" id="title" placeholder="Post Title" required aria-label="Post Title">
                <textarea id="content" placeholder="Post Content" required aria-label="Post Content"></textarea>
                <button type="submit">Create Post</button>
            </form>
            <div id="post-message" aria-live="polite"></div> <!-- Display success/error messages for post creation -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 L0stThoughts. All rights reserved.</p>
    </footer>
</body>
</html>
