<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to the Blog</h1>
        <button id="logout-button" style="display: none;">Logout</button>
    </header>

    <main>
        <section id="login-form" class="form-container">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required aria-label="Username">
            <input type="password" id="password" placeholder="Password" required aria-label="Password">
            <button id="login-button">Login</button>
            <div id="message" aria-live="polite"></div>
        </section>

        <section id="post-list">
            <h2>Blog Posts</h2>
            <!-- Posts will be dynamically inserted here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 L0stThoughts. All rights reserved.</p>
    </footer>
</body>
</html>
